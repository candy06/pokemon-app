      <app-pokedex-selector (pokedexChanged)="onPokedexChange($event)"></app-pokedex-selector>
    </div>

    <!-- </div>-->
  </div>
  <div fxFlex="75%" *ngIf="selectedPokedex">
    <app-pokemons-array (pokemonChanged)="onPokemonChange($event)" (addPokemonToTeam)="onAddPokemonToTeam($event)" [pokedex]="selectedPokedex"></app-pokemons-array>
  </div>
</div>
