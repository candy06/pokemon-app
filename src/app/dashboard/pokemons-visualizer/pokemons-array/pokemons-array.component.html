<table mat-table [dataSource]="pokemons" class="mat-elevation-z8">

  <!-- Picture -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)"> <img [src]="element.sprite"> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)"> 
      <h4>{{ element.getName('fr') }}</h4> 
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element" style="width: 400px" (click)="selectPokemon(element)"> 
      <span><i>{{ element.getDescription('fr') }}</i></span>
    </td>
  </ng-container>

  <!-- Types Column -->
  <ng-container matColumnDef="types">
    <th mat-header-cell *matHeaderCellDef> Types </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)">
      <mat-button-toggle-group name="type" aria-label="type">
        <mat-button-toggle *ngFor="let type of element.types" [value]="type.name" [class]="type.name">{{ type.name |
          capitalizeFirst }}</mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <!-- Stats -->
  <ng-container matColumnDef="stats">
    <th mat-header-cell *matHeaderCellDef> Stats </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)"> 
      <a *ngIf="element.stats" href="#">voir stats</a>
    </td>
  </ng-container>

  <!-- Abilities -->
  <ng-container matColumnDef="abilities">
    <th mat-header-cell *matHeaderCellDef> Abilities </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)"> 
      <span *ngIf="element.abilities">{{ element.abilities.length + ' capacit√©(s)' }}</span>
    </td>
  </ng-container>

  <!-- Moves -->
  <ng-container matColumnDef="moves">
    <th mat-header-cell *matHeaderCellDef> Moves </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)">
        <span *ngIf="element.moves">{{ element.moves.length + ' attaques'}}</span>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" (click)="selectPokemon(element)">
      <mat-icon>add_circle</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
